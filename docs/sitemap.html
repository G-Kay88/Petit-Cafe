<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Map – Petit Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --bg: #f5eee6;
      --primary: #6f4e37;
      --accent: #a97451;
      --text: #3e2c23;
      --card: #fff8f0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background-color: rgb(244, 225, 205);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      text-align: left;
    }

    .mobile-nav {
      display: none;
      background-color: var(--primary);
    }

    .mobile-nav .nav-links {
      flex-direction: column;
      padding: 1rem;
    }

    .language-select {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .language-select select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background-color: var(--card);
      border: 1px solid var(--accent);
      font-family: inherit;
    }

    h1 {
      text-align: center;
      margin: 1.5rem 0 1rem;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: 500;
      color: #3e2c23;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px var(--shadow);
      max-width: 800px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #5a4c47;
      padding-bottom: 1rem;
    }

    @media (min-width: 600px) {
      .nav-links {
        flex-direction: row;
        justify-content: center;
      }

      iframe {
        height: 450px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
  <nav class="mobile-nav" id="mobileNav">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Menu</a></li>
      <li><a href="ordering.html">Order</a></li>
      <li><a href="sitemap.html">Find Us</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Find Petit Café</h1>
  <section class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126963.34723430938!2d28.6366!3d-12.958002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1946024d4057d75f%3A0x3e6aa47f2be1a79a!2sNdola%20City%20Centre%2C%20Zambia!5e0!3m2!1sen!2szm!4v1714999999999!5m2!1sen!2szm"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>
</main>

<footer>
  <p>© 2025 Petit Café | Follow us on Instagram & Facebook</p>
</footer>

<script>
  $(document).ready(function () {
    $("#menuToggle").on("click", function () {
      $("#mobileNav").slideToggle();
    });
  });
</script>

</body>
</html>
